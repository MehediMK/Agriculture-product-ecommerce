{% extends "common/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% load shop_tag %}

{% block title %}Add Product Page{% endblock %} 

{% block content %}
    <!-- Navbar Start -->
    {% navbar_category %}
    <!-- Navbar End -->

  <div class="container">
      <div class="row m-3">
          <div class="border offset-3 col-md-6">
              <h1 class="text-center">Add Product</h1>
              <form method="post" action="{% url 'add_product' %}" class="m-3" enctype="multipart/form-data">
                  {% csrf_token %}
                  {{ form|crispy }}
                  <input type="submit" class="btn btn-primary m-3 w-100 mx-auto" value="Add Product">                
              </form>
          </div>
      </div>
  </div>
<!-- End #main -->
{% endblock %}
